{% extends 'portfolio/base.html' %}

{% block content %}
<p>WAZZZUUP</p>
<h2>Nick has writen {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{blog.description|safe|truncatechars:100}}</p>
<h5>{{blog.date|date:'M d Y'|upper}}</h5>
<br>
{% endfor %}
{% endblock %}
